<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mondrain Layout</title>
		<link href="images/favicon.ico" rel="icon" type="image/x-icon"/>
		<link rel="stylesheet" href="mondrian.css">
	</head>

	<body>
	<!-- The body is the parent of the div classes, the class in row 13 makes the image on 14 stay in the middle and not let it be all over the place or side  -->
		<div class="blue wide-col center-vertical center-horizontal">
			<img src="images/x-eyes.png" class="contain-image"/>
		</div>
		<div class="narrow-col">
			<!-- in each class there is a gif, it does not appear at the start but appears when breakpoint happens.-->
			<div class="red box gif"></div>
			<div class="yellow box gif"></div>
			<div class="red box gif"></div>
		</div>
	</body>
	
</html>
